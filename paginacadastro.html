<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylecadastro.css">
    <title>Cadastro</title>
</head>
    <div class="container">
        <div class="header">
            <h2>Crie seu Cadastro</h2>
        </div>
        <form id="form1" class="form1">
            <div class="formcontrol">
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu Nome..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            <div class="formcontrol">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu Email..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            <div class="formcontrol">
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua Senha..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            <div class="formcontrol">
                <label for="confirmesenha">Confirme sua Senha</label>
                <input type="password" id="confirmesenha" placeholder="Confirme sua Senha..."/>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
                <small>Mensagem de Erro</small>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/fa82ab0c40.js" crossorigin="anonymous">
    </script>
    <script src="scriptcad.js"></script>
</body>
</html>
